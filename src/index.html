<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Validator</title>
  <style>
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 2px;
    }
    .sudoku-cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 20px;
    }
    .sudoku-cell input {
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 20px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Sudoku Validator</h1>
  <div class="sudoku-grid" id="sudokuGrid">
    <!-- Sudoku will be generated at this point by JavaScript -->
  </div>
  <button id="validateButton">Validate Sudoku</button>
  <div class="result" id="result"></div>
  <script src="../dist/bundle.js"></script>
</body>
</html>
